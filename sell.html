<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your ID/Clan - Clashers Mart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
        }
        .container {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            text-align: center;
            font-size: 16px;
        }
        button {
            background-color: #ffcc00;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <h1>Sell Your ID/Clan</h1>
    <div class="container">
        <h3>Contact for Selling</h3>
        <input type="text" value="@bst_legend" disabled>
        <button onclick="window.location.href='https://t.me/bst_legend'">Contact @bst_legend</button>
    </div>
</body>
</html>
